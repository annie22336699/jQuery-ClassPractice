<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增修改DOM節點</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- 建議看一下檢查工具 -->
    <div class="container">
        <div class="row">
            <ul>
                <li>item1</li>
                <li>item2</li>
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        $('ul').append("<li>我是append</li>");
        $('ul').prepend("<li>我是prepend</li>");
        $('ul').before("<li>我是before</li>");
        $('ul').after("<li>我是after</li>");

    </script>
</body>
</html>
