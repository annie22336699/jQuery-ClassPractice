<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙層下拉式選單</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container my-3">
        <div class="row">
          <form>
            <div class="form-row">
              <div class="form-group mr-2">
                <select name="city" id="city">
                  <option value="0">請選擇</option>
                  <option value="1">基隆</option>
                  <option value="2">台北</option>
                  <option value="3">新北</option>
                </select>
              </div>
              <div class="form-group">
                <select name="area" id="area">
                  <option value="0">七堵</option>
                  <option value="1">中正</option>
                  <option value="2">暖暖</option>
                </select>
              </div>
            </div>
          </form>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>

    <script>
      let districtArray = [
       ['七堵', '中正', '暖暖'],
       ['中正', '大安', '信義'],
       ['蘆洲', '三重', '新店'],
     ];

     $('#city').change(function(){
       for( let i=0; i<$('#area option').length ; i++){
          // console.log($('#city').val()+1);
          // console.log(districtArray[$('#city').val()][i]);
          $('#area option').eq(i).text(districtArray[$('#city').val()-1][i]);
        };
      });
    </script>
</body>
</html>
