<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery選擇器</title>

    </style>
</head>
<body>
    <button class="btn1">我會消失</button>
    <button class="btn2">我不會被改</button>
    <button class="btn1" id="btn4">我會消失</button>
    <button class="btn3">我會消失</button>
    <button class="btn2">我不會被改</button>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.btn1').text('喔耶改掉了');
        $('.btn2').css('color','red');
        $('.btn2, .btn3, #btn4').css('color','#ccc');
        $('.btn2, .btn3').css('padding','5px 10px');
        $('.btn2, .btn3').css('border','0px');
        $('.btn2, .btn3').css('border-radius','5px');
        

    </script>
</body>
</html>
