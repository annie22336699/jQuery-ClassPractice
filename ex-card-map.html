<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車練習</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
    <style>
      .myprice {
        color: crimson;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>

    <script>
      $.ajax({
        method: "GET",
        url: "./datas/mask.json",
        dataType: "json",
      }).done(function (data) {
        // console.log(data);
        render(data);
      });

      function render(p) {
        const myCards = p.map((e) => {
          // console.log(e)
          return `<div class="col-12 col-md-6 col-lg-3 my-3">
            <div class="card">
                <img src="./imgs/images/${e.image}" alt="">
                <div class="card-body">
                    <h4>${e.name}</h4>
                    <p class="myprice">$${e.price}</p>
                </div>
            </div>
        </div>`;
        });

        document.getElementById("root").innerHTML = `
        <div class="container">
          <div class="row">
            ${myCards.join("")}
          </div>
        </div>
        `;
      }
    </script>
  </body>
</html>
