<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增修改DOM節點</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css" />
  </head>
  <body>
    <!-- 建議看一下檢查工具 -->
    <button class="btn btn-info">detach</button>
    <div class="container">
      <div class="row flex-column">
        <div class="hello">Hello World</div>
        <div class="hello hello1">Hello World1</div>
        <div class="hello2">Hello World2</div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script>
      let isDetached = false;
      let myContent = null;
      let index = 0;

      $(".btn").click(function () {
        if (isDetached) {
          isDetached = false;
          $(".row").append(myContent);
        } else {
          isDetached = true;
          myContent = $(".row div").detach();
          // 說是剪下貼上的功能，雖然用其他方法也可以但好像效能較好
        }
      });
    </script>
  </body>
</html>
