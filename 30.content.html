<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML操作</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <button id="getText">Get Text</button>
    <button id="getH1Text">Get h1 Text</button>
    <button id="getHtml">Get HTML</button>
    <button id="getH1Html">Get h1 HTML</button>
    <button id="getTextHtml">Get Text+HTML</button>

    <h1 id="word">測試<span>顏色</span>OuO</h1>
    <h1 id="putIn"></h1>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('#getText').click(function(){
            console.log($('#word').text());
            $('#putIn').text($('#word').text());
        });
        $('#getH1Text').click(function(){
            console.log($('h1').text());
            $('#putIn').text($('h1').text());
            // 會將所有h1標籤集合起來++
        });
        $('#getHtml').click(function(){
            console.log($('#word').html());
            $('#putIn').html($('#word').html());
        });
        $('#getH1Html').click(function(){
            console.log($('h1').html());
            $('#putIn').html($('h1').html());
            // 只會抓到一個h1標籤
        });
        $('#getTextHtml').click(function(){
            $('#putIn').text($('#word').html());
        });
    </script>
</body>
</html>
