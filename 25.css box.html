<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 寬與高</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            padding: 8px;
            margin: 3px;
            border: 9px solid #aef;
            /* box-sizing: content-box;  預設 */
            box-sizing: border-box;  /* 寬度會不同 */
        };

    </style>
</head>
<body>
    <div class="box"></div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        console.log('寬度：',$('.box').width());
        console.log('含padding寬度：',$('.box').innerWidth());
        console.log('含padding與border寬度：',$('.box').outerWidth());
        console.log('含padding與border及margin寬度：',$('.box').outerWidth(true));
    </script>
</body>
</html>
