<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            height: 1000px;
            width: 100%;
            background-color: #fea;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: #aef;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
    console.log('取得物件座標left,top：',$('.box2').offset());
    console.log('取得物件座標top：',$('.box2').offset().top);
    console.log('取得物件座標left：',$('.box2').offset().left);
    </script>
</body>
</html>
