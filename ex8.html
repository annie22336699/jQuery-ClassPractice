<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <style>
      .wrap {
        width: 800px;
        height: 400px;
        background-color: #eee;
        position: relative;
        top: 30px;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: lightskyblue;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="wrap m-auto my-3">
      <div class="box"></div>
    </div>

    <div class="text-center my-5">
      <div>
        <button id="btnUp"><i class="fas fa-caret-up"></i></button>
      </div>

      <div>
        <button id="btnLeft" class="mx-3">
          <i class="fas fa-caret-left"></i>
        </button>
        <button id="btnRight" class="mx-3">
          <i class="fas fa-caret-right"></i>
        </button>
      </div>

      <div>
        <button id="btnDown" class="mx-3">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        // 點擊
        $("#btnRight").click(function () {
          if(parseInt($(".box").css("left"))<700){
            $(".box").css("left", "+=20");
            };
        });
        $("#btnLeft").click(function () {
            if(parseInt($(".box").css("right"))<700){
              $(".box").css("left", "-=20");
            };
        });
        $("#btnUp").click(function () {
          if(parseInt($(".box").css("bottom"))<300){
                $(".box").css("top", "-=20");
            };
        });
        $("#btnDown").click(function () {
          if(parseInt($(".box").css("top"))<300){
                $(".box").css("top", "+=20");
            };
        });
        
        // 鍵盤事件
        $(document).on("keydown", function () {
        // console.log("hi", event.which);
        if (event.which === 39 & parseInt($(".box").css("left"))<700) {
          $(".box").css("left", "+=20");
        }
        });
        $(document).on("keydown", function () {
        if (event.which === 37 & parseInt($(".box").css("right"))<700) {
          $(".box").css("left", "-=20");
        }
        });
        $(document).on("keydown", function () {
        if (event.which === 38 & parseInt($(".box").css("bottom"))<300) {
          $(".box").css("top", "-=20");
        }
        });
        $(document).on("keydown", function () {
        if (event.which === 40 & parseInt($(".box").css("top"))<300) {
          $(".box").css("top", "+=20");
        }
        });
    </script>
  </body>
</html>
