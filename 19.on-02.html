<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on多事件綁定</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1 id="show"></h1>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.box').on({
            mouseenter:function(){
                $('#show').text('滑鼠移進去');
            },
            click:function(){
                $('#show').text('點一下');
            },
            dblclick:function(){
                $('#show').text('點兩下');
            }
        });
    </script>
</body>
</html>
