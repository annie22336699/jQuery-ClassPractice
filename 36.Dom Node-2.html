<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增修改DOM節點</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
</head>
<body>
    <!-- 建議看一下檢查工具 -->
    <div class="container">
        <div class="row">
            <button class="btn btn-outline-primary remove m-1">remove</button>
            <button class="btn btn-outline-primary empty m-1">empty</button>
            <button class="btn btn-outline-primary prepend m-1">prepend</button>
            <div class="container word">
                <div class="hello">Hello World</div>
                <div class="hello hello1">Hello World1</div>
                <div class="hello2">Hello World2</div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        $('.remove').click(function(){
            $(".hello").remove();  // 移除整串(含標籤)
        })
        $('.empty').click(function(){
            $(".hello").empty();  // // 移除text
        })
        $('.prepend').click(function(){
            $(".word").prepend(`
                <div class="hello">Hello World</div>
                <div class="hello hello1">Hello World1</div>
            `);
        })
    </script>
</body>
</html>
