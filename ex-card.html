        // 第二種方法直接寫function在外，並呼叫他做事
        render(data);

      function render(p){
        let push='';

        p.forEach((e)=>{
          // console.log(e)
          push += `<div class="col-12 col-md-6 col-lg-3 mt-3">
            <div class="card">
                <img src="./imgs/images/${e.image}" alt="">
                <div class="card-body">
                    <h4>${e.name}</h4>
                    <p class="myprice">$${e.price}</p>
                    <button class="heart btn btn-primary" type="button"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>`;
        });
        $('.row').html(push);
      }
    </script>
