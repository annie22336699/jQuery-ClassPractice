<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll習作</title>
    <style>
        body{
            margin: 0;
            /* width: 300vh; */
            height: 300vh;
        }
        .wrap{
            height: 50px;
            background-color: #ccc;
            position: fixed;
            width: 100%;
        }
        .box{
            height: 50px;
            background-color: rgb(62, 156, 211);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box">

        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(window).scroll(function(){
            console.log('scrollTop',$(window).scrollTop());
            console.log('height',$(window).height());
            console.log('body height',$('body').height());
            
            let i=$(window).scrollTop()/($('body').height()-$(window).height());

            $('.box').css('width',i*100+'%');
        });

    </script>
</body>
</html>
