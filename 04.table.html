<h1>我在table外</h1>
<h2>我也在table外</h2>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>

    <script>
        // $('td:eq(0)').css('background', '#ccc');
        // $('td:eq(10)').css('background', '#ccc');
        // $('td:eq(3)').css('background', '#ccc');
        // $('td:eq(7)').css('background', '#ccc');
        $('td:even').css('background', '#bed4e7');  // 偶數
        // $('td:odd').css('background', '#bed4e7');  // 奇數
        $('td:eq(2)').css('background', '#ccc');  //會後蓋前
        $('td:first').css('background', '#e294b9');
        $('td:last').css('background', '#ffd1b3');
        // $('td:eq(0)').css('background', '#444');  // 可取代first所以更常用eq
        // $('td:eq(-1)').css('background', '#444'); // 可取代last所以更常用eq
        $('td:header').css('color', '#bed4e7');  // 又不在table內XD 抓不到
        $(':header').css('color', '#bed4e7');  // 這樣就抓到了
        $('td :header').css('color', '#e294b9');  // ←有空白，跟css的子孫輩選擇一樣寫法 這樣就抓到了
        $('td>:header').css('color', '#ffd1b3');  // ←有空白，跟css的子孫輩選擇一樣寫法 這樣就抓到了
        </script>
